<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Startpage</title>
  </head>

  <body>

    <div id='sidebar-area'>
      <div id="sidebar">
        <ul>
          <li><a href="https://codewars.com" target='_blank'><img src="./img/sidebar/codewars.png" alt=""></a></li>
          <li><a href="https://leetcode.com" target='_blank'><img src="./img/sidebar/leetcode.png" alt=""></a></li>
          <li><a href="https://gmail.com" target='_blank'><img src="./img/sidebar/gmail.png" alt=""></a></li>
          <li><a href="https://web.compass.lighthouselabs.ca/session/new" target='_blank'><img src="./img/lighthouse.png" alt=""></a></li>
          <li><a href="https://reddit.com" target='_blank'><img src="./img/sidebar/reddit.png" alt=""></a></li>
          <li><a href="https://stackoverflow.com" target='_blank'><img src="./img/sidebar/stackoverflow.png" alt=""></a></li>
        </ul>
      </div>
    </div>

    <div id='bg-picker' class='bg-picker-hidden'></div>

    <div id="weather-area"></div>

    <div id="settings-area">
      <div id="settings">
        <i id="settings-icon" class="fa fa-cog" onClick="attachModal()"></i>
        <i id="backgrounds-icon" class="fas fa-image" onClick="toggleBGPicker()"></i>
      </div>
    </div>

    <div id="clock">
      <p id="time"></p>
      <p id="date"></p>
    </div>

    <form id="search-area" action="https://www.google.com/search" method="GET">
      <input
        id="search-bar"
        type="text"
        name="q"
        placeholder="Search..."
        autofocus
      />
      <button id="search-submit-button" type="submit">
        <i id="search-icon" class="fa fa-search"></i>
      </button>
    </form>

    <div id="top-container">
      <a href="https://www.youtube.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-youtube-play"></i>
        </div>
      </a>

      <a href="https://github.com/dreamxinxcode" target="_blank">
        <div class="top-card">
          <i class='fab fa-github-alt'></i>
        </div>
      </a>

      <a href="https://stackoverflow.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-stack-overflow"></i>
        </div>
      </a>

      <a href="https://www.instagram.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-instagram"></i>
        </div>
      </a>

      <a href="https://www.facebook.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-facebook-square"></i>
        </div>
      </a>

      <a href="https://privateemail.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-envelope"></i>
        </div>
      </a>
    </div>

    <div id="card-container"></div>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/clock.js"></script>
    <script src="./scripts/secrets.js"></script>
    <script src="./scripts/wallpaper.js"></script>
    <script src="./scripts/weather.js"></script>
  </body>
</html>
