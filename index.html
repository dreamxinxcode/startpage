<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Startpage</title>
  </head>

  <body>
    <div id="weather-area">
      
    </div>

    <div id="settings-area">
      <i id="settings-icon" class="fa fa-cog" onClick="attachModal()"></i>
    </div>

    <div id="clock">
      <p id="time"></p>
      <p id="date"></p>
    </div>

    <form id="search-area" action="https://www.google.com/search" method="GET">
      <input
        id="search-bar"
        type="text"
        name="q"
        placeholder="Search..."
        autofocus
      />
      <button id="search-submit-button" type="submit">
        <i id="search-icon" class="fa fa-search"></i>
      </button>
    </form>

    <div id="top-container">
      <a href="https://www.youtube.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-youtube-play"></i>
        </div>
      </a>

      <a href="https://github.com/dreamxinxcode" target="_blank">
        <div class="top-card">
          <i class='fab fa-github-alt'></i>
        </div>
      </a>

      <a href="https://stackoverflow.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-stack-overflow"></i>
        </div>
      </a>

      <a href="https://www.instagram.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-instagram"></i>
        </div>
      </a>

      <a href="https://www.facebook.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-facebook-square"></i>
        </div>
      </a>

      <a href="https://privateemail.com/" target="_blank">
        <div class="top-card">
          <i class="fa fa-envelope"></i>
        </div>
      </a>
    </div>

    <div id="card-container"></div>

    <script src="./secrets.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
